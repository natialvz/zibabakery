  <main>
    <section class="container text-center">
        <div class="row">
            <div class="col-12">
                <h1 class="fs-1 index-title">Sigamos en contacto!</h1>
                <h2 class="fs-4 index-title2">Dejanos tu consulta y te llamamos para conversar al respecto...</h2>
            </div>
        </div>
    </section>
    <section class="container-fluid contact p-5">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <form class="d-flex flex-column" action="">
                    <label for="userName">Nombre:</label>
                    <input type="text" name="" id="userName" placeholder="Introduzca su nombre" required>
                    <label for="userMail">Correo:</label>
                    <input type="email" name="" id="userMail" placeholder="Introduzca su correo" required>
                    <label for="userTel">Teléfono</label>
                    <input type="number" name="" id="userTel" placeholder="Introduzca su teléfono" required>
                    <label for="userMsg">Mensaje:</label>
                    <textarea name="" id="userMsg" cols="30" rows="10"></textarea>
                    <input class="submit" type="submit" value="Enviar">
                </form>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 d-flex flex-column justify-content-center align-items-center">
                <p> <i class="fas fa-map-marker-alt"></i> Moreno 843,CABA</p>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.7121498811775!2d-58.380709385194976!3d-34.61143966541289!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccad6b3bf7d73%3A0x2525f5f5f199f121!2sMoreno%20843%2C%20C1091AAQ%20CABA!5e0!3m2!1ses-419!2sar!4v1642175932767!5m2!1ses-419!2sar" width="400" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
